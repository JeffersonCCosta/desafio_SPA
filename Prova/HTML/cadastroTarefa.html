<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Home</a>
            <a class="navbar-brand" href="edicaoTarefa.html">Edição</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5 d-flex flex-column align-items-center">
        <div id="login" class="d-flex justify-content-center align-items-center mb-4">
            <h1>Cadastro de uma nova tarefa</h1>
        </div>

        <form id="cadastro-tarefa-form" class="col-md-6">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="data">Data e Hora:</label>
                <input type="datetime-local" class="form-control" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="duracao">Tempo de Duração (minutos):</label>
                <input type="number" class="form-control" id="duracao" name="duracao" required>
            </div>

            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary">Cadastrar Tarefa</button>
            </div>
        </form>
    </main>
    

    <footer class="footer">
        <div class="container">
            <p>Teste Processo Seletivo Diel Energia - Jefferson Cristino da Costa</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
