<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remoção</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Home</a>
            <a class="navbar-brand" href="cadastroTarefa.html">Cadastro</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <div id="login" class="d-flex justify-content-center align-items-center">
            <h1 class="mb-4">Edição de tarefa</h1>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="search" placeholder="Buscar por título...">
        </div>

        <div class="form-group">
            <label for="view-select">Visualizar por:</label>
            <select class="form-control" id="view-select">
                <option value="dia">Dia</option>
                <option value="semana">Semana</option>
                <option value="mes">Mês</option>
            </select>
        </div>

        <ul id="lista-tarefas" class="list-group">
            <li class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">Título da Tarefa</h5>
                        <p class="mb-1">Descrição da Tarefa</p>
                        <small>Data e Hora</small>
                    </div>
                </div>
            </li>
        </ul>

        <div class="mt-3 d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-primary btn-editar mr-2">Editar</button>
            <button type="button" class="btn btn-danger btn-remover">Remover</button>
        </div>
        
    </main>

    <footer class="footer">
        <div class="container">
            <p>Teste Processo Seletivo Diel Energia - Jefferson Cristino da Costa</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
